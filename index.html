<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./images/logo@2x.png"
              alt="logo image"
              class="logoImg me-3"
            />
            <div class="logoCaption">
              <h1>Weather</h1>
              <small>tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="landing d-flex justify-content-center align-items-center">
        <div class="container position-relative">
          <input
            type="text"
            placeholder="Find your location..."
            class="form-control py-3 px-4 rounded-pill"
            id="inputBox"
          />
          <input
            type="button"
            value="Find"
            class="btn btn-primary findBtn py-2 px-4 rounded-pill"
            id="findBtn"
          />
        </div>
      </section>
      <section class="afterLanding">
        <div class="container">
          <div class="card-group rounded overflow-hidden">
            <div class="card border-0">
              <div class="card-body p-0" id="firstCard"></div>
            </div>
            <div class="card border-0">
              <div class="card-body p-0" id="secondCard"></div>
            </div>
            <div class="card border-0">
              <div class="card-body p-0" id="thirdCard"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container py-5">
        <div class="row align-items-center gy-4">
          <div class="col-md-8 position-relative">
            <input
              type="text"
              placeholder="Enter your email to sunscribe..."
              class="form-control py-3 rounded-pill"
            />
            <input
              type="button"
              value="Subscribe"
              class="btn btn-primary findBtn py-2 px-4 rounded-pill"
            />
          </div>
          <div class="col-md-4">
            <ul class="social list-unstyled d-flex justify-content-center mb-0">
              <li>
                <a href="#">
                  <i class="fa fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-brands fa-google"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-brands fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-brands fa-pinterest"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <p class="py-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
